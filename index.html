<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="title">
            <h2>Rock Paper Scissors</h2>
            <p>Make your choice to play against the computer</p>
        </header>

        <section class="main">
            <div class="you-area">
                <p>You</p>
                <p id="-playing"><img class="hand-icon" src="./images/hand.png" alt="hand"></p>
                <p id="you-points">0</p>
            </div>

            <div style="font-weight: bold; font-size: 22px;">
                <p>VS</p>
                <p id="results-text">Results!</p>
            </div>

            <div class="comp-area">
                <p>Computer</p>
                <p id="-playing"><img class="hand-icon" src="./images/hand.png" alt="hand"></p>
                <p id="comp-points">0</p>
            </div>
        </section>

        <section class="buttons">
            <button class="button-selector">
                <img src="./images/rock.svg" alt="rock">
                <p>Rock</p>
            </button>

            <button class="button-selector">
                <img src="./images/paperclip.svg" alt="paperclip">
                <p>Paper</p>
            </button>

            <button class="button-selector">
                <img src="./images/scissors.svg" alt="scissors">
                <p>Scissors</p>
            </button>
        </section>

        <button class="reset">
            <img src="./images/repeat.svg" alt="repeat">
            <p>Reset Game</p>
        </button>
    </div>
</body>

</html>
